<html ng-app="eventsApp">
<head>
    <meta charset="utf-8">
    <title>Event Registration</title>
    <link rel=stylesheet href="/css/bootstrap.min.css"/>
    <link rel=stylesheet href="/css/app.css"/>
</head>

<body>
<div class="container">
    <div ng-controller="EventController" style="width:100%">
        <div class="row">
            <div class="span1">
                <h2>{{event.name}}</h2>
            </div>
        </div>

        <div class="row">
            <div class="span3">
                <div><strong> Date: {{event.date}}</strong></div>
            </div>

            <div class="span4">
                <div><strong> Address: {{event.location.city}}, {{event.location.country}}</strong></div>
            </div>
        </div>

        <hr/>

        <h3>Sessions</h3>
        <ul class="thumbnails">
            <li ng-repeat="session in event.sessions">
                <div class="row session">
                    <div class="span0 well votingWidget">
                        <div class="votingButton" ng-click="upVoteSession(session)">
                            <i class="icon-chevron-up icon-white"></i>
                        </div>
                        <div class="badge badge-inverse">
                            <div>{{session.upvote}}</div>
                        </div>
                        <div class="votingButton" ng-click="downVoteSession(session)">
                            <i class="icon-chevron-down icon-white"></i>
                        </div>
                    </div>
                    <div class="well span9">
                        <h4 class="well title">{{session.name}}</h4>
                        <div class="span6"> Hour: {{session.hour}}</div>
                        <div class="span7"> Room: {{session.room}}</div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

<script src="/lib/jquery.min.js"></script>
<script src="/lib/underscore-1.4.4.min.js"></script>
<script src="/lib/bootstrap.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/EventController.js"></script>
<script src="/js/services/EventData.js"></script>

</body>
</html>
